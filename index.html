
<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>פרידריך באוור - SUNRIDE AI</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; direction: rtl; }
    #chat-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 9999;
    }
    #chat-header {
      background: #d4af37;
      color: black;
      font-weight: bold;
      padding: 12px;
      text-align: center;
      font-size: 20px;
      position: relative;
    }
    #toggle-btn {
      position: absolute;
      top: 10px;
      left: 15px;
      font-size: 22px;
      cursor: pointer;
      background: none;
      border: none;
    }
    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      margin: 6px 0;
      padding: 8px 14px;
      border-radius: 16px;
      max-width: 80%;
      font-size: 14px;
      word-wrap: break-word;
    }
    .user-message {
      background: #d9edf7;
      align-self: flex-end;
    }
    .bot-message {
      background: #fff2cc;
      align-self: flex-start;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    #chat-input input {
      flex: 1;
      padding: 8px;
      border-radius: 16px;
      border: 1px solid #aaa;
    }
    #chat-input button {
      margin-right: 5px;
      background: #d4af37;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 16px;
      padding: 0 12px;
      cursor: pointer;
    }
    #buttons-bar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
    .quick-button {
      padding: 6px 10px;
      border-radius: 24px;
      font-weight: bold;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      border: 2px solid black;
    }
    .white-button { background: white; color: black; }
    .red-button { background: red; color: white; border-color: red; }
    #rabbit {
      position: fixed;
      bottom: 100px;
      left: 20px;
      width: 60px;
      z-index: 10000;
    }
  </style>
</head>
<body>
<img id="rabbit" src="https://sunride.co.il/wp-content/uploads/2025/04/ARNAVIKO2.png" />
<div id="chat-container">
  <div id="chat-header">
    <button id="toggle-btn" onclick="toggleChat()">−</button>
    פרידריך באוור - SUNRIDE AI
  </div>
  <div id="chat-messages"></div>
  <div id="chat-input">
    <input id="user-input" placeholder="כתוב הודעה..." />
    <button onclick="sendMessage()">שלח</button>
  </div>
  <div id="buttons-bar">
    <a href="https://wa.me/972586901269?text=שלום,%20רוצה%20לרכוש%20כלי%20חשמלי" target="_blank" class="quick-button white-button">🛴 מכירת כלים</a>
    <a href="https://wa.me/972586901269?text=שלום,%20אני%20צריך%20טכנאי" target="_blank" class="quick-button white-button">🔧 טכנאי</a>
    <a href="https://wa.me/972549355499?text=שלום,%20אני%20בעל%20חנות" target="_blank" class="quick-button red-button">🏬 בעלי חנות</a>
  </div>
</div>

<script>
let minimized = false;
let keywords = ["קורקינט", "קורקינטים", "אופניים", "אינוקים", "בלמים", "צמיג", "קוקפיט", "מנוע", "בקר", "אורות", "קסדה", "קיפול", "צופר", "כנף", "חלק חילוף", "אביזר", "אביזרים"];
let rabbit = document.getElementById("rabbit");

function toggleChat() {
  const chat = document.getElementById("chat-container");
  const btn = document.getElementById("toggle-btn");
  minimized = !minimized;
  chat.style.display = minimized ? "none" : "flex";
  btn.textContent = minimized ? "+" : "−";
}

window.onload = () => {
  setTimeout(() => {
    document.getElementById("chat-container").style.display = "flex";
  }, 4000);
};

function appendMessage(text, className) {
  const chat = document.getElementById("chat-messages");
  const msg = document.createElement("div");
  msg.className = "message " + className;
  msg.textContent = text;
  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
}

document.getElementById("user-input").addEventListener("keydown", e => {
  if (e.key === "Enter") {
    sendMessage();
  }
});

async function sendMessage() {
  const input = document.getElementById("user-input");
  const text = input.value.trim();
  if (!text) return;
  appendMessage(text, "user-message");
  input.value = "";
  const hasKeyword = keywords.some(k => text.includes(k));
  if (!hasKeyword) {
    appendMessage("אנחנו מתמחים רק בקורקינטים, אופניים חשמליים, חלקי חילוף ואביזרים. מוזמן לפנות לנציג בוואטסאפ.", "bot-message");
    return;
  }

  appendMessage("רגע, בודק עבורך...", "bot-message");
  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer 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"
      },
      body: JSON.stringify({
        model: "gpt-4o-mini",
        messages: [{ role: "user", content: text }],
        temperature: 0.5
      })
    });
    const data = await res.json();
    document.querySelector("#chat-messages").lastChild.remove();
    appendMessage(data.choices[0].message.content, "bot-message");
  } catch {
    appendMessage("הייתה בעיה בחיבור לשרת. נסה שוב בעוד רגע.", "bot-message");
  }
}
</script>
</body>
</html>
